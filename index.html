  <body>
    <header>
    </header>
    <main>
        <section class="hero is-info is-large is-brand-color">
            <div class="hero-body">
              <div class="container">
                <h1 class="title is-2 has-text-centered">
                    Never miss a stream or upload from your favourite Youtube or Twitch Channel
                </h1>
              </div>
            </div>
          </section>
          <section class="logandsign">
              <div class="columns">
                  <div class="column">
                    <div class="login-cont">
                    <h1 class="title is-4 has-text-white has-text-weight-bold">Log in to your account</h1>    
                    <div class="field">
                        <p class="control has-icons-left has-icons-right">
                          <!-- EMAIL INPUT -->
                          <input class="input is-rounded" type="email" placeholder="Email">
                          <span class="icon is-small is-left">
                            <i class="fas fa-envelope"></i>
                          </span>
                        </p>
                      </div>
                      <div class="field">
                        <p class="control has-icons-left">
                          <!-- PASSWORD INPUT -->
                          <input class="input is-rounded" type="password" placeholder="Password">
                          <span class="icon is-small is-left">
                            <i class="fas fa-lock"></i>
                          </span>
                        </p>
                      </div>
                      <div class="field">
                        <p class="control has-text-right">
                          <button class="button is-success"> 
                           <a href="dashboard.html"> Login </a>
                          </button>
                        </p>
                      </div>
                    </div>
                  </div>
                  <div class="column is-one-fifth"><div class="border"></div></div>
                  <div class="column">
                    <div class="login-cont">
                    <h1 class="title is-4 has-text-white has-text-weight-bold">Create an account</h1>    
                    <div class="field">
                        <p class="control has-icons-left has-icons-right">
                          <input class="input is-rounded" type="email" placeholder="Email">
                          <span class="icon is-small is-left">
                            <i class="fas fa-envelope"></i>
                          </span>
                        </p>
                      </div>
                      <div class="field">
                        <p class="control has-icons-left">
                          <input class="input is-rounded" type="password" placeholder="Password">
                          <span class="icon is-small is-left">
                            <i class="fas fa-lock"></i>
                          </span>
                        </p>
                      </div>
                      <div class="field">
                        <p class="control has-text-right">
                          <button class="button is-success"> 
                            Sign Up
                          </button>
                        </p>
                      </div>
                    </div>
                  </div>
              </div>
          </section>
